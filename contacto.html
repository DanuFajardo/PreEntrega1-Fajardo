<article class="formulario">
    <h3 class="titulo__form">Formulario de contacto</h3>
        <div>
        <form action="">
            <fieldset class="formulario__cuerpo1">
                <legend>Datos de contacto</legend>
                    <label for="Nombre">Nombre:</label>
                        <input type="text" name="Nombre"placeholder="Jose">
                    <label for="Apellido">Apellido:</label>
                        <input type="text" name="apellido"placeholder="Diaz">
                    <label for="Mail">Mail:</label>
                        <input type="text" name="Mail"placeholder="josediaz@gmail.com">
                    <label for="Mail">Telefono:</label>
                        <input type="text" id="telefono"placeholder="11-xxx-xxxx">    
            </fieldset>
            <fieldset class="formulario__cuerpo2">
                <legend>Domicilio</legend>
                    <span>CABA</span>
                        <input type="radio" name="lugar" value="caba">
                    <span>Amba</span>
                        <input type="radio" name="lugar" value="amba">
                    <span>Otra provincia</span>
                        <input type="radio" name="lugar" value="otra provincia">    
            </fieldset>
            <fieldset class="formulario__cuerpo2">
                <legend>Me interesan</legend>
                <select name="interes" id="">
                    <option value="interior">Plantas de Interior</option>
                    <option value="exterior">Plantas de Exterior</option>
                </select>
            </fieldset>
            <button>
                <input type="submit" value="Enviar" id="boton_formulario">
            </button> 
        </div>
</article>
